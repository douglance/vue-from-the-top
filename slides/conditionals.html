<html>
  <body>
    <div id="app">
      <div v-if="arbitraryBoolean">
        This is displayed when true
      </div>
      <div v-else>
        This is displayed when false
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        arbitraryBoolean: true
      }
    });
  </script>
</html>
